<html>
    <head>
        <style>
            td,table,th{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
<body>
    <table style=" margin: 250px 0px 0px 600px;">
        <tr>
            <th rowspan="2">Food Group</th>
            <th colspan="2">Serving Guidelines</th>
        </tr>
        <tr>
            <th>2005-2010</th>
            <th>2011-present</th>
        </tr>
        <tr>
            <td>Milk Group <br> (Milk, Yogurt, Cheese)</td>
            <td>2-3</td>
            <td>3-4</td>
        </tr>
        <tr>
            <td>Meat Group <br> (Beef, Poultry, Fish, Beans)</td>
            <td>2-3</td>
            <td>5-6</td>
        </tr>
        <tr>
            <td>Fruits</td>
            <td>2-4</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>3-5</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td>Heavily Salted Snacks</td>
            <td>1-2</td>
            <td>3-5</td>
        </tr>
    </table>

</body>
</html>
